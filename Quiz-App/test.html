  <body>
    <div class="app-container d-flex flex-column mx-auto">
      <h1 style="display: none;">Quiz Application UI</h1>
      <section class="app-main-container" id="main-app">
        <h2>Quiz Results</h2>
        <div class="results">
            <span>Your Success Rate :</span>
            <div class="progress-bar-background">
                <span class="progress" style="width: 65%">%65</span>
            </div>
        </div>
        <div class="question-section">
            <div class="question" id="question"><h3>Question 1</h3>
                <article>Example Question 1</article></div>
                <div class="answers d-flex flex-column" id="answers">
                    <button class="correct" id="answer-0" onclick="selectAnswer(this.id)">Correct</button>
                    <button class="wrong" id="answer-1" onclick="selectAnswer(this.id)">Wrong</button>
                    <button class="answered" id="answer-2" onclick="selectAnswer(this.id)">Selected</button>
                    <button class="" id="answer-3" onclick="selectAnswer(this.id)">Not-Selected</button>
            </div>
        </div>

            </div>
        </div>
